<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
  <!--导航-->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100?image=1001">
                            summer
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
     </nav>
  <!--二级导航-->
  <div class="ui attached pointing menu">
      <div class="ui container">
          <div class="right menu">
              <a href="#" class="item">发布</a>
              <a href="#" class="teal active  item">列表</a>
          </div>
      </div>
  </div>

<!--中间内容-->
    <div class="m-container-small  m-padded-tb-big">
       <div class="container">
           <!--segment form可以将form包含在segment中，更好看-->
           <form action="#" method="post" class="ui segment form">
               <div class="inline fields">
                   <div class="field">
                       <input type="text" name="title" placeholder="标题">
                   </div>
                   <div class="field">
                       <div class="ui selection dropdown">
                           <input type="hidden" name="type">
                           <i class="dropdown icon"></i>
                           <div class="default text">分类</div>
                           <div class="menu">
                               <!--data-value才是真正传入后端的值-->
                               <div class="item" data-value="1">错误日志</div>
                               <div class="item" data-value="2">开发者手册</div>
                           </div>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <!--下面两行表示点击推荐两字也可以选中，使用同样的id相互关联-->
                           <input type="checkbox" id="recommend" name="recommend">
                           <label for="recommend">推荐</label>
                       </div>
                   </div>
                   <div class="field">
                       <button class="ui mini teal basic button"><i class="ui search icon"></i>搜索</button>
                   </div>
               </div>
           </form>
           <table class="ui celled table">
               <thead>
               <tr>
                   <!--前面空一列用来显示下面的序号-->
                   <th></th>
                   <th>标题</th>
                   <th>类型</th>
                   <th>推荐</th>
                   <th>更新时间</th>
                   <th>操作</th>
               </tr>
               </thead>
               <tbody>
               <tr>
                   <td>1</td>
                   <td>刻意练习清单</td>
                   <td>认知升级</td>
                   <td>是</td>
                   <td>2018</td>
                   <td>
                       <a href="#" class="ui mini teal basic button">编辑</a>
                       <a href="#" class="ui mini red basic button">删除</a>
                   </td>
               </tr>
               </tbody>
               <tfoot>
               <tr>
                   <!--将6列单元格合并-->
                   <th colspan="6">
                       <!--翻页-->
                       <div class="ui mini pagination menu">
                           <a class="item">上一页</a>
                           <a class="item">下一页</a>
                       </div>
                       <a href="#" class="ui mini right floated  teal basic button">新增</a>
                   </th>
               </tr>
               </tfoot>
           </table>
       </div>
    </div>



  <br>
  <br><br>
  <br><br>
  <br>

    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

       <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                    <div class="item">
                       <img src="../../static/images/weixin.png" class="ui rounded image" style="width:100px ">
                    </div>
                  </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>

                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">mail：2324282964@qq.com</a>
                        <a href="#" class="item">qq：2324282964</a>


                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p class="m-text-thin m-text-space m-opacity-tiny">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                </div>
            </div>
            <div class="ui inverted secion divider"></div>
            <p class="m-text-thin m-text-space m-opacity-mini" >copyrigh 2018 alfsldfbsgbkjdng</p>
        </div>


    </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script>
      <!--导航页手机适配-->
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
      $('.ui.dropdown').dropdown({
          on:'hover'
      //    这个js默认的是点击，与前面提示框的默认是不一样的
      });
  </script>
</body>
